<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectángulo Azul en Movimiento</title>
    <style>
        /* Estilo para el rectángulo */
        #rectangulo {
            width: 200px;    /* Ancho del rectángulo */
            height: 100px;   /* Altura del rectángulo */
            background-color: blue; /* Color de fondo azul */
            position: absolute; /* Posicionamiento absoluto */
            top: 50px;       /* Posición inicial desde arriba */
            left: 0px;       /* Posición inicial desde la izquierda */
        }
    </style>
</head>
<body>
    <div id="rectangulo"onclick="changeDirection()"></div> <!-- Rectángulo azul -->
    <script src="index.js"></script> <!-- Importando el archivo index.js -->
</body>
</html>
